apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: efk
  labels:
    app.kubernetes.io/instance: fluent-bit
    app.kubernetes.io/name: fluent-bit
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: fluent-bit
      app.kubernetes.io/name: fluent-bit
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: fluent-bit
        app.kubernetes.io/name: fluent-bit
    spec:
      volumes:
        - name: config
          configMap:
            name: fluent-bit
            defaultMode: 420
        - name: varlog
          hostPath:
            path: /var/log
            type: ''
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
            type: ''
        - name: etcmachineid
          hostPath:
            path: /etc/machine-id
            type: File
      containers:
        - name: fluent-bit
          image: cr.fluentbit.io/fluent/fluent-bit:3.0.3
          command:
            - /fluent-bit/bin/fluent-bit
          args:
            - '--workdir=/fluent-bit/etc'
            - '--config=/fluent-bit/etc/conf/fluent-bit.conf'
          ports:
            - name: http
              containerPort: 2020
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /fluent-bit/etc/conf
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              readOnly: true
              mountPath: /var/lib/docker/containers
            - name: etcmachineid
              readOnly: true
              mountPath: /etc/machine-id
          livenessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
      restartPolicy: Always
      serviceAccountName: fluent-bit
      serviceAccount: fluent-bit
